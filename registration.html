<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Registration Form</h3>
        </div>
        <div class="card-body">
            <form id="registrationForm">
                
                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
                    <span class="error" id="nameError"></span>
                </div>
                
                <!-- Split Name Fields -->
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Middle Name</label>
                        <input type="text" id="middleName" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control" readonly>
                    </div>
                </div>

                <!-- Aadhar Number -->
                <div class="mb-3">
                    <label class="form-label">Aadhar Number</label>
                    <input type="text" id="aadhar" class="form-control" maxlength="12" placeholder="12-digit Aadhar Number">
                    <span class="error" id="aadharError"></span>
                </div>

                <!-- PAN Card -->
                <div class="mb-3">
                    <label class="form-label">PAN Card</label>
                    <input type="text" id="pan" class="form-control" maxlength="10" placeholder="ABCDE1234F">
                    <span class="error" id="panError"></span>
                </div>

                <!-- Mobile Number -->
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" id="mobile" class="form-control" maxlength="10" placeholder="10-digit Mobile Number">
                    <span class="error" id="mobileError"></span>
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" id="dob" class="form-control">
                    <span class="error" id="dobError"></span>
                </div>

                <!-- Marks Input -->
                <div class="mb-3">
                    <label class="form-label">Marks in 6 Subjects</label>
                    <div class="row">
                        <div class="col"><input type="number" id="mark1" class="form-control marks" min="0" max="100" placeholder="Subject 1"></div>
                        <div class="col"><input type="number" id="mark2" class="form-control marks" min="0" max="100" placeholder="Subject 2"></div>
                        <div class="col"><input type="number" id="mark3" class="form-control marks" min="0" max="100" placeholder="Subject 3"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col"><input type="number" id="mark4" class="form-control marks" min="0" max="100" placeholder="Subject 4"></div>
                        <div class="col"><input type="number" id="mark5" class="form-control marks" min="0" max="100" placeholder="Subject 5"></div>
                        <div class="col"><input type="number" id="mark6" class="form-control marks" min="0" max="100" placeholder="Subject 6"></div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" onclick="calculatePercentage()">Calculate %</button>
                    <div class="mt-2">
                        <strong>Best of 5 Percentage:</strong> <span id="percentage"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
